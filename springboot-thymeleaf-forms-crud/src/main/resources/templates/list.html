<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  	<title>Hello World</title>
  	<meta charset="utf-8">
  	<link rel="stylesheet" th:href="@{/css/custom.css}"/>
  	<script th:src="@{/js/custom.js}"></script>
  
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>


<body th:object="${command}">
	
	<div class="d-flex align-items-center justify-content-center full-height">
		<form action="#" th:action="@{/list}" method="post">
			<div class="frame border">
				<div class="mb-3">
					<h2>List Page</h2>
				</div>
				<div class="mb-3 buttons">
					<button type="submit" id="create" name="create">Create</button>
					<button type="submit" id="view" name="view" disabled="disabled">View</button>
					<button type="submit" id="edit" name="edit" disabled="disabled">Edit</button>
					<button type="submit" id="delete" name="delete" disabled="disabled">Delete</button>
				</div>
				<div class="mb-3">
					<div id="noData" th:if="${#lists.isEmpty(command.users)}">There is no data to display</div>
					<div th:each="user : ${command.users}">
					
						<div class="form-check">
							<input class="form-check-input" type="radio" name="selectedUserId" th:id="${user.id}" th:value="${user.id}" onclick="enableButtons();">
						  	<label class="form-check-label" th:for="${user.id}" th:text="${user.name}">
						    	User
						  	</label>
						</div>					
					
					</div>
				</div>  								
			</div>
		</form>
	</div>
	
</body>


</html>
